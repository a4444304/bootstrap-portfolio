<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bootstrap Basic Portfolio</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
 crossorigin="anonymous">

 <!-- css -->
 <link rel="stylesheet" href="assets/css/styles.css" media="screen">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

        <!-- brand and toggle are grouped for better mobile display -->
        <a class="navbar-brand" href="index.html" id="logo">Anissa Bartley</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- this is going to collect the nav links, forms and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
            <span class="sr-only">(current)</span>
            </li>

            <li class="nav-item active">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <span class="sr-only">(current)</span>
            </li>

            <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
            </li>

        </ul> <!--closed unordered list-->
        </div> <!--closed div for the navbar-collapse-->
        </div> <!--closed .container-->
    </nav> <!--end of navbar-->

<!-- start of container where we use a form -->
<main class="container">
    <section class="row">
    <div class="col-md-8">
        <form class="block form-horizontal">
        <h1 class="block-header">Contact</h1>
        <hr>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="name" 
            aria-describedby="nameHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="email" 
            aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea id="msg" class="form-control" rows="3"
                 placeholder="Message"></textarea>
            </div>
        </div>
        <button class="submit-btn">Submit</button>
        </form> <!--end of form-->
    </div> <!--closed div in section-->
    </section> <!--end of section for the form-->
</main> <!--end of container-->

<!-- start of footer -->
<footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
        &copy; Copyright 2019 Anissa Bartley
    </p>
</footer> <!--end of footer-->

<!-- jQuery CDN -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
</body>
</html>
